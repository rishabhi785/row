<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Verification</title>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3.4.0/dist/fp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            transition: background 0.3s;
        }
        button:hover {
            background: #006699;
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Device Verification</h1>
        <p>Click the button below to verify your device and continue using the bot.</p>
        <button onclick="collectAndSendData()">Verify My Device</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const user_id = urlParams.get('user_id');
        
        console.log("User ID from URL:", user_id);

        async function collectAndSendData() {
            const statusElement = document.getElementById('status');
            statusElement.textContent = 'Collecting device information...';
            statusElement.className = 'status loading';
            
            try {
                // Initialize FingerprintJS
                statusElement.textContent = 'Loading fingerprint library...';
                const fpPromise = FingerprintJS.load();
                const fp = await fpPromise;
                const result = await fp.get();
                
                // Collect device information
                statusElement.textContent = 'Gathering device details...';
                const deviceData = {
                    fingerprint: result.visitorId,
                    browser: navigator.userAgent,
                    language: navigator.language,
                    platform: navigator.platform,
                    ip: await getIPAddress(),
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    screen: `${screen.width}x${screen.height}`,
                    colorDepth: screen.colorDepth,
                    cookies: navigator.cookieEnabled,
                    time: new Date().toISOString()
                };
                
                console.log("Collected device data:", deviceData);
                
                // APNA REplit BACKEND URL - YEHI IMPORTANT HAI
                const BACKEND_URL = "https://9d4f4c9d-ffeb-441c-8677-be836689e54d-00-2c2givkv2clmi.pike.replit.dev";
                
                statusElement.textContent = 'Sending verification request...';
                
                // Send data to backend
                const response = await fetch(BACKEND_URL + '/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: user_id,
                        device_data: deviceData
                    })
                });
                
                console.log("Response status:", response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const resultData = await response.json();
                console.log("Backend response:", resultData);
                
                if (resultData.status === 'success') {
                    statusElement.textContent = '✅ Device verification successful!';
                    statusElement.className = 'status success';
                    
                    // User ko feedback do
                    setTimeout(() => {
                        alert('Verification successful! You can return to Telegram now.');
                    }, 1000);
                } else {
                    statusElement.textContent = '❌ Verification failed: ' + (resultData.message || 'Unknown error');
                    statusElement.className = 'status error';
                }
                
            } catch (error) {
                console.error('Full error details:', error);
                statusElement.textContent = 'Error: ' + error.message;
                statusElement.className = 'status error';
                
                // Additional error info
                setTimeout(() => {
                    alert('Please check console for detailed error information (F12 key)');
                }, 1000);
            }
        }
        
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.warn('IP detection failed:', error);
                return 'Unknown';
            }
        }
    </script>
</body>
</html>
